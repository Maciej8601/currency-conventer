<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/calculator_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/presentCurrency.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="body">
    <main>
        <h1 class="body__title">Kalkulator walut</h1>
        <form class="form js-form">
            <p>
                <label>Wpisz kwotę w PLN: <input name="value" type="number" class="form__in js-value" min="1" step="any"
                        placeholder="Ile chcesz wymienić?" required></label>
            </p>
            <p>
                <label>Wybierz walutę:
                    <select class="form__in js-select">
                        <option value="4.71" label=" EUR">EUR</option>
                        <option value="4.77" label=" USD">USD</option>
                        <option value="4.76" label=" CHF">CHF</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__recalc">Przelicz</button>
            </p>
            <p>
                <label>Otrzymasz
                    <span class="js-currency">N/A</span>.
                </label>
            </p>
        </form>
        <p class="presentCurrency">1 EUR = 4.71 PLN, 1 USD = 4.77 PLN, 1 CHF = 4.76 PLN</p>
    </main>
    <p>
    <footer class="footer">Wszelkie prawa zastrzeżone. Stworzone z potu i krwi :-).
    </footer>
    </p>
</body>

</html>
